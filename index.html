<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form" id="form">
        <form action="index.html" method="get">
            <div class="box">
                <div class="close-btn">x</div>
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="space" placeholder="Nicolas" required><br><br>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="space" placeholder="Silva" required> <br><br>
                <label for="password">Password</label>
                <input type="password" name="password" class="space" placeholder="*******" required> <br><br>
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" class="space" placeholder="*******" required> <br><br>
                <input type="submit" value="Create My Account" class="btn">
                <!-- <a href="home.html" class="btn" id="btn">Create My Account</a> -->
            </div>
        </form>
</div>

    <script src="app.js"></script>
</body>

</html>
